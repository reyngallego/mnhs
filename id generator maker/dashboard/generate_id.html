<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/idgenerator.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>ID Generator</h2>
        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary btn-sm mb-3" data-toggle="modal" data-target="#generateIdModal">
            Generate ID
        </button>

        <!-- Table to display students -->
        <table class="table table-sm mt-4">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th id="lrn-generate-id">LRN</th>
                    <th id="full-name-generate-id">Full Name</th>
                    <th id="grade-generate-id">Grade</th>
                    <th id="section-generate-id">Section</th>
                    <th id="faculty-generate-id">Adviser</th>
                    <th id="generate-id-column"></th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody id="studentTableBody">
                <!-- Student data will be displayed here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding student -->
    <div class="modal fade" id="generateIdModal" tabindex="-1" role="dialog" aria-labelledby="generateIdModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">ID Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="id-preview-modal">
                    <!-- Previewing the ID with student credentials -->
                    <img class ="id-preview" src="/gallery/ID Draft Front.png" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addStudentBtn" type="submit" class="btn btn-primary">Add Student</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS dependencies (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to fetch and display students
            function getStudents() {
                $.ajax({
                    url: 'api/students', // Assuming your API endpoint is at this URL
                    method: 'GET',
                    success: function (response) {
                        // Clear existing table rows
                        $("#studentTableBody").empty();

                        // Loop through each student in the response and append a table row
                        response.forEach(function (student) {
                            $("#studentTableBody").append(
                                "<tr><td>" + student.LRN + "</td>" +
                                "<td>" + student.LastName + "</td>" +
                                "<td>" + student.FirstName + "</td>" +
                                "<td>" + student.MiddleName + "</td>" +
                                "<td>" + student.Extension + "</td>" +
                                "<td>" + student.GradeSection + "</td>" +
                                "<td>" + student.Faculty + "</td></tr > "
                            );
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            // Call the function to fetch and display students when the document is ready
            getStudents();

            $(document).ready(function () {
                // Handle form submission to add student
                $("#studentForm").submit(function (event) {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Serialize form data
                    var formData = $(this).serialize();
                    console.log("Form Data:", formData); // Log form data to console

                    // Send AJAX POST request to add student
                    $.ajax({
                        type: "POST",
                        url: "/api/students", // Update the URL to match the controller route
                        data: formData,
                        success: function (response) {
                            console.log("Success:", response); // Log success message to console
                            alert(response);
                            $('#addStudentModal').modal('hide'); // Hide the modal after adding student
                            fetchStudentData(); // Update table after adding student
                            $("#studentForm")[0].reset();
                        },
                        error: function (xhr, status, error) {
                            alert("Error: " + error); // Alert user if error occurs
                        }
                    });
                });

                // Bind form submission to button click
                $("#addStudentBtn").click(function () {
                    $("#studentForm").submit(); // Trigger form submission when button is clicked
                });
            });

        });

    </script>
</body>
</html>
